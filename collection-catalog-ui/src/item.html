<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details</title>
  </head>
  
  <body>

    <header>
      <h1>Collection Catalog</h1>
    </header>

    <main class="container">
      <nav class="sidebar">
        <h3>Navigation</h3>
        <ul class="nav-buttons">
          <li><a href="index.html" class="btn-nav">Back to Home</a></li>
          <li> <a class="btn-nav" href="filter.html?deleted=false"> View All Items </a></li>
          <li> <a class="btn-nav" href="find-by-id.html">Find Item by ID</a></li>
          <li> <a class="btn-nav" href="add-item.html"> Add New Item </a></li>
          <li> <a class="btn-nav" href="filter.html?deleted=true"> Restore Deleted Item </a></li>
        </ul>
      </nav>

      <div class="content">
        <section class="list-view">

          <h2>Item Details</h2>

          <div id="item-details">
            Loading item...
          </div>

          <br>
          <button id="update-button">Update Item</button>
          <button id="delete-button" class="danger">Delete Item</button>
          <button id = "restore-button" style="display:none">Restore Item</button>

          <!-- Delete confirmation modal hidden by default -->
          <div id="confirm-modal" class="modal" style="display:none;">
            <div class="modal-content">
              <p id="confirm-text">Are you sure you want to delete this item?</p>
              <div class="modal-buttons">
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">Cancel</button>
              </div>
            </div>
          </div>

          <!-- Update Form (hidden by default) -->
          <div id="update-form-container" style="display:none; margin-top:20px;">
            <h3>Update Item</h3>
            <form id="update-form">
              <label>
                Name: <input type="text" name="name" id="update-name">
              </label><br><br>

              <label>
                Description: <textarea name="description" id="update-description"></textarea>
              </label><br><br>

              <label>
                Category:
                <select name="category" id="update-category">
                  <option value="">-- Select --</option>
                  <option value="Antique">Antique</option>
                  <option value="Book">Book</option>
                  <option value="Decor">Decor</option>
                  <option value="ElectronicDevice">Electronic Device</option>
                  <option value="Furniture">Furniture</option>
                  <option value="HouseholdItem">Household Item</option>
                  <option value="Kitchenware">Kitchenware</option>
                  <option value="MineralSpecimen">Mineral Specimen</option>
                  <option value="Tool">Tool</option>
                  <option value="Wood">Wood</option>
                  <option value="Other">Other</option>
                </select>
              </label><br><br>

              <label>
                Action:
                <select name="action" id="update-action">
                  <option value="">-- Select --</option>
                  <option value="Keep">Keep</option>
                  <option value="Sell">Sell</option>
                </select>
              </label><br><br>

              <label>
                Creator: <input type="text" name="creator" id="update-creator">
              </label><br><br>

              <label>
                Provenance: <input type="text" name="provenance" id="update-provenance">
              </label><br><br>

              <label>
                Age (Years): <input type="number" name="age_years" id="update-age">
              </label><br><br>

              <label>
                Date Acquired: <input type="date" name="date_acquired" id="update-date-acquired">
              </label><br><br>

              <label>
                Purchase Price: <input type="number" step="0.01" name="purchase_price" id="update-purchase-price">
              </label><br><br>

              <label>
                Estimated Value: <input type="number" step="0.01" name="estimated_value" id="update-estimated-value">
              </label><br><br>

              <label>
                Working:
                <select name="working" id="update-working">
                  <option value="">-- Leave Unchanged --</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </label><br><br>

              <button type="submit">Save Changes</button>
              <button type="button" id="cancel-update">Cancel</button>
            </form>
          </div>

          <br><br>
          <a href="index.html">Back to Home</a>

        </section>
      </div>
    </main>

    <script src="item.js"></script>
  </body>
</html>
