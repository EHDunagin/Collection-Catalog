<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Catalog</title>
    <script src="./node_modules/@tauri-apps/api/tauri.js"></script>
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <main class="container">
      <h1>Collection Catalog</h1>

      <button id="list-button">List Items</button>
      <ul id="items-list"></ul>

      <h2>Filter Items</h2>
      <form id="filter-form">
        
        <fieldset>
          <legend>Text Filters</legend>
          
          <label>
            Name:
            <input type="text" name="name_contains" id="name_contains">
          </label><br>

          <br>

          <label>
            Description:
            <input type="text" name="description_contains" id="description_contains">
          </label><br>

          <br>

          <label>
            Creator:
            <input type="text" name="creator_contains" id="creator_contains">
          </label><br>

          <br>

          <label>
            Place of Origin:
            <input type="text" name="provenance_contains" id="provenance_contains">
          </label>
        </fieldset>

        <br>

        <fieldset>
          <legend>Enum / Boolean Filters</legend>

          <label>
            Category:
            <select name="category" id="category">
              <option value="">-Any-</option>
              <option value="Antique">Antique</option>
              <option value="Book">Book</option>
              <option value="Decor">Decor</option>
              <option value="ElectronicDevice">Electronic Device</option>
              <option value="Furniture">Furniture</option>
              <option value="HouseholdItem">Household Item</option>
              <option value="Kitchenware">Kitchenware</option>
              <option value="MineralSpecimen">Mineral Specimen</option>
              <option value="Tool">Tool</option>
              <option value="Wood">Wood</option>
              <option value="Other">Other</option>
            </select>
          </label><br>

          <br>

          <label>
            Action:
            <select name="action" id="action">
              <option value="">-- Any --</option>
              <option value="Sell">Sell</option>
              <option value="Keep">Keep</option>
              <!-- Add real enum values -->
            </select>
          </label><br>
          
          <br>

          <label>
            Working:
            <select name="working" id="working">
              <option value="">-- Any --</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label><br>

          <!-- <label>
            Deleted:
            <select name="deleted">
              <option value="">-- Any --</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label> -->

          <input type="hidden" name="deleted" value="false">
        </fieldset>

        <fieldset>
          <legend>Date Filters</legend>

          <label>
            Date Added (Min):
            <input type="date" name="date_added_min" id="date_added_min">
          </label><br>

          <br>

          <label>
            Date Added (Max):
            <input type="date" name="date_added_max" id="date_added_max">
          </label><br>

          <br>

          <label>
            Last Updated (Min):
            <input type="date" name="last_updated_min" id="last_updated_min">
          </label><br>

          <br>

          <label>
            Last Updated (Max):
            <input type="date" name="last_updated_max" id="last_updated_max">
          </label><br>

          <br>

          <label>
            Date Acquired (Min):
            <input type="date" name="date_acquired_min" id="date_acquired_min">
          </label><br>

          <br>

          <label>
            Date Acquired (Max):
            <input type="date" name="date_acquired_max" id="date_acquired_max">
          </label>
        </fieldset>

        <fieldset>
          <legend>Numeric Filters</legend>

          <label>
            Age (Min Years):
            <input type="number" name="age_years_min" id="age_years_min" min="0">
          </label><br>

          <br>

          <label>
            Age (Max Years):
            <input type="number" name="age_years_max" id="age_years_max" min="0">
          </label><br>

          <br>

          <label>
            Purchase Price (Min):
            <input type="number" name="purchase_price_min" id="purchase_price_min" step="0.01" min="0">
          </label><br>

          <br>

          <label>
            Purchase Price (Max):
            <input type="number" name="purchase_price_max" id="purchase_price_max" step="0.01" min="0">
          </label><br>

          <br>

          <label>
            Estimated Value (Min):
            <input type="number" name="estimated_value_min" id="estimated_value_min" step="0.01" min="0">
          </label><br>

          <br>

          <label>
            Estimated Value (Max):
            <input type="number" name="estimated_value_max" id="estimated_value_max" step="0.01" min="0">
          </label>
        </fieldset>

        <br>

        <button type="submit" id="filter-items">Search</button>
      </form>

      <p> <a href="add-item.html"> Add New Item</a></p>

    </main>
  </body>
</html>
